<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1 class="title">Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Dough:</legend>
                    <div>
                        <input type="radio" id="thinCrust" name="dough">
                        <label for="thinCrust">Thin Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffedCrust" name="dough">
                        <label for="stuffedCrust">Stuffed Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="handTossed" name="dough">
                        <label for="handTossed">Hand Tossed</label>
                    </div>
                    <div>
                        <input type="radio" id="gluten" name="dough">
                        <label for="gluten">Gluten Free</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="radio" id="marinara" name="sauce">
                        <label for="marinara">Marinara</label>
                    </div>
                    <div>
                        <input type="radio" id="alfredo" name="sauce">
                        <label for="alfredo">Alfredo</label>
                    </div>
                    <div>
                        <input type="radio" id="bbq" name="sauce">
                        <label for="bbq">BBQ</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="cheese" name="cheese" value="cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="italianSausage" name="italianSausage" value="italianSausage">
                        <label for="italianSausage">Italian Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ham" name="ham" value="ham">
                        <label for="ham">Ham</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
                        <label for="mushroom">Mushroom</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Size:</legend>
                <label for="container">Please Choose Your Pizza Size</label>
                <select name="container" id="container">
                    <option value=" "> </option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="30"
                          placeholder="Half of .. other half .., napkins, plates, etc.."></textarea>
            </fieldset>
            <fieldset>
                <legend>Delivery?</legend>
                <div>
                    <input type="radio" id="yes" name="delivery">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="delivery">
                    <label for="no">No</label>
                </div>
                <label for="delivery">If so, address:</label>
                <textarea id="delivery" name="delivery" rows="2" cols="30"
                          placeholder="Insert address.."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
